<!DOCTYPE html>
<html>
    <head>
        {% include 'bases/head_base.html' %}
        {% load static %}
        <title>Configure Philmnight</title>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="{% static 'flatpickr.css' %}" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <h1>This page allows for configuration and styling of Philmnight to match your organisations branding</h1>
        <form method="POST">
            {{ config_form }}
        </form>
        <script>
            flatpickr('#id_next_filmnight', {
                enableTime: true,
                dateFormat: "Z",
                minDate: "today",
                minuteIncrement: 15,
                altInput: true,
                altFormat: "Y-m-d H:i",
            })
        </script>
    </body>
</html>
