<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="//fonts.googleapis.com/css?family=Roboto+Slab|Inconsolata:400,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="content">
            <div id="header-card">
                <img id="logo" src="{% static 'images/logo.svg' %}">
                <div id="header-text">
                    <h1>HackSoc</h1>
                    <h2>Film Night Portal</h2>
                </div>
            </div>
            <div id="auth-links">
                {% if user.is_authenticated %}
                    <a href="/dashboard">Welcome back {{ user.username }}</a>
                {% else %}
                    <a href="/discord/auth">Sign in with Discord</a>
                    <a href="/auth_email">Sign in with a UoY email address.</a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
